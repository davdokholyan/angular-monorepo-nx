<mat-card  class="card-container">
  <mat-card-header>
    <mat-card-title>Step 3: Account setup</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>About Us</mat-label>
      <textarea matInput [formControl]="aboutUsControl" rows="4" placeholder="Tell us something about yourself"></textarea>
      @if (aboutUsControl.invalid && aboutUsControl.touched) {
        <mat-error>
          About Us field is required.
        </mat-error>
      }
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions class="flex-items-end">
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="aboutUsControl.invalid">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
